trigger:
- main

pool:
  name: fireflink

stages:
- stage: RunJar
  jobs:
  - job: RunJarJob
    steps:
    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: |
          Start-Process -FilePath $env:JAVA_HOME\bin\java.exe -ArgumentList ("-jar","argcheck.jar",$(arg1),$(arg2),$(arg3),$(arg4)) -NoNewWindow -Wait
          
